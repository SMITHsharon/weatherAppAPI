<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NSS Weather App API</title>

	
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">


</head>

<body>
  <h1>NSS Weather App API</h1>

  <div class="row">
    <div class="col-sm-2  col-xs-offset-1 zipInput">
      <span class="label label-info">Enter zip code to see area weather:</span>
      <input type="text" id="zipCode" size="16" placeholder="5-Digit Zip Code">
      <div>
        <button type="button" id="sendRequest" class="btn btn-xs" value="submit">Show Weather</button>

        <button type="button" id="today" class="btn btn-xs hide" value="submit">Show Today's Forecast</button>

        <button type="button" id="threeDay" class="btn btn-xs hide" value="submit">Show 3-Day Forecast</button>

        <button type="button" id="sevenDay" class="btn btn-xs hide" value="submit">Show 7-Day Forecast</button>

        <button type="button" id="clearAll" class="btn btn-xs hide" value="submit">Clear All</button>
      </div>
    </div>


    <div id="currentOutput" class="col-sm-3">
    </div>

    <!-- <div id="todayForecast" class="col-sm-6"> -->
    <!-- </div> -->

  </div> <!-- .row -->


  <!-- <div class="row">
    <div id="threeDayForecast" class="col-sm-12 hide">
    </div>
  </div>  --><!-- .row -->


  <!-- <div class="row">
      <div id="sevenDayForecast" class="col-sm-12 hide"></div>
  </div> --> <!-- .row -->
  
  <div id="forecastOutput">
  </div>



  <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>


  <script type="text/javascript" src="./javascripts/main.js"></script>

</body>
</html>
